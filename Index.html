<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' type='text/css' href='Index.css'>
</head>
<body>
    <div id='UI'>
        <div id='cssDisplay'>
            <div id='cssDisplayInput'> display...</div>
            <div id='cssDisplayAnswer'> answer...</div>
        </div>
        <div id='cssKey1' class='calcBtn'>1</div>
        <div id='cssKey2' class='calcBtn'>2</div>
        <div id='cssKey3' class='calcBtn'>3</div>
        <div id='cssKey4' class='calcBtn'>4</div>
        <div id='cssKey5' class='calcBtn'>5</div>
        <div id='cssKey6' class='calcBtn'>6</div>
        <div id='cssKey7' class='calcBtn'>7</div>
        <div id='cssKey8' class='calcBtn'>8</div>
        <div id='cssKey9' class='calcBtn'>9</div>
        <div id='cssKey0' class='calcBtn'>0</div>
        <div id='cssDecimal' class='calcBtn'>.</div>
        <div id='cssClear' class='calcBtn'>C</div>
        <div id='cssErase' class='calcBtn'><img src='Images/keyboard_backspace-24px.svg'></div>
        <div id='cssAdd' class='calcBtn'>+</div>
        <div id='cssSubtract' class='calcBtn'>-</div>
        <div id='cssMultiply' class='calcBtn'>ร</div>
        <div id='cssDivide' class='calcBtn'>รท</div>
        <div id='cssEqual' class='calcBtn'>=</div>
    </div>
    <script src='Main.js'></script>
</body>
</html>
