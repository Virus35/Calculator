<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' type='text/css' href='Index.css'>
</head>
<body>
    <div id='UI'>
        <div id='cssDisplay'>
            <div id='cssDisplayInput'></div>
            <div id='cssDisplayAnswer'></div>
        </div>
        <div id='cssKey1' class='calcBtn' data-key1='49' data-key2='97'>1</div>
        <div id='cssKey2' class='calcBtn' data-key1='50' data-key2='98'>2</div>
        <div id='cssKey3' class='calcBtn' data-key1='51' data-key2='99'>3</div>
        <div id='cssKey4' class='calcBtn' data-key1='52' data-key2='100'>4</div>
        <div id='cssKey5' class='calcBtn' data-key1='53' data-key2='101'>5</div>
        <div id='cssKey6' class='calcBtn' data-key1='54' data-key2='102'>6</div>
        <div id='cssKey7' class='calcBtn' data-key1='55' data-key2='103'>7</div>
        <div id='cssKey8' class='calcBtn' data-key1='56' data-key2='104'>8</div>
        <div id='cssKey9' class='calcBtn' data-key1='57' data-key2='105'>9</div>
        <div id='cssKey0' class='calcBtn' data-key1='48' data-key2='96'>0</div>
        <div id='cssDecimal' class='calcBtn' data-key1='110'>.</div>
        <div id='cssClear' class='calcBtn' data-key1='67'>C</div>
        <div id='cssErase' class='calcBtn' data-key1='8'><img src='Images/keyboard_backspace-24px.svg'></div>
        <div id='cssAdd' class='calcBtn' data-key1='107'>+</div>
        <div id='cssSubtract' class='calcBtn' data-key1='109'>-</div>
        <div id='cssMultiply' class='calcBtn' data-key1='106'>ร</div>
        <div id='cssDivide' class='calcBtn' data-key1='111'>รท</div>
        <div id='cssEqual' class='calcBtn' data-key1='13'>=</div>
    </div>
    <script src='Main.js'></script>
</body>
</html>
