<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' type='text/css' href='Index.css'>
</head>
<body>
    <div id='UI'>
        <div id='css-display' class='calc-btn'> display...</div>
        <div id='css-key1' class='calc-btn'>1</div>
        <div id='css-key2' class='calc-btn'>2</div>
        <div id='css-key3' class='calc-btn'>3</div>
        <div id='css-key4' class='calc-btn'>4</div>
        <div id='css-key5' class='calc-btn'>5</div>
        <div id='css-key6' class='calc-btn'>6</div>
        <div id='css-key7' class='calc-btn'>7</div>
        <div id='css-key8' class='calc-btn'>8</div>
        <div id='css-key9' class='calc-btn'>9</div>
        <div id='css-key0' class='calc-btn'>0</div>
        <div id='css-decimal' class='calc-btn'>.</div>
        <div id='css-clear' class='calc-btn'>C</div>
        <div id='css-erase' class='calc-btn'><img src='Images/keyboard_backspace-24px.svg'></div>
        <div id='css-add' class='calc-btn'>+</div>
        <div id='css-subtract' class='calc-btn'>-</div>
        <div id='css-multiply' class='calc-btn'>ร</div>
        <div id='css-divide' class='calc-btn'>รท</div>
        <div id='css-equal' class='calc-btn'>=</div>
    </div>
    <script src='Main.js'></script>
</body>
</html>
